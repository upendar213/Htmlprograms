<!DOCTYPE html>
<html>

<head>
    <title>Second Registration form</title>
</head>

<body>
    <table cellpadding="10px" align="center" bgcolor="silver">
        <caption>
            <font color="red">
                <h2>HTML Form</h2>
            </font>
        </caption>
        <form>
            <tr>
                <td>
                    <label>First Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email id</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mobile Number</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <br><br>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" value="SUBMIT">
                </td>
                <td>
                    <br><br>
                    <input type="reset" value="RESET">
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
