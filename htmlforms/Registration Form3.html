<!DOCTYPE html>
<html>

<head>
    <title>3rd Registration form</title>
</head>

<body>
    <table cellpadding="10px" bgcolor="silver" align="center">
        <caption>
            <font color="red">
                <h2>Registration form</h2>
            </font>
        </caption>
        <form>
            <tr>
                <td>
                    <label>First Name<br></label>
                    <input type="text">
                </td>
                <td>
                    <label>Last Name<br></label>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth<br></label>
                    <input type="date">
                </td>
                <td>
                    <label>Gender<br></label>
                    <input type="radio" value="male">male
                    <input type="radio" value="female">Female

                </td>
            </tr>
            <tr>
                <td>
                    <label>Email<br></label>
                    <input type="email">
                </td>
                <td>
                    <label>Phone Number<br></label>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Subject <br></label>
                    <select>
                        <option value="--Select--">--select--</option>
                        <option value="c">c</option>
                        <option value="java">java</option>
                        <option value="c">spring boot</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="SUBMIT">
                </td>
            </tr>

        </form>
    </table>
</body>

</html>
