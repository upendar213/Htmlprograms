<!DOCTYPE html>
<html>

<head>
    <title>first Registration form</title>
</head>

<body>
    <table cellpadding="10px" bgcolor="silver" align="center">
        <caption>
            <font color="red">
                <h2>Registration Form</h2>
            </font>
        </caption>
        <form>
            <tr>
                <td>
                    <label>First Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Nick Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>e-mail</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" value="male">Male
                    <input type="radio" value="female">Female
                    <input type="radio" value="others">Others
                </td>
            </tr>
            <tr>
                <td>
                    Mobile Number
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" value="submit">
                    &nbsp;&nbsp;&nbsp;
                    <input type="reset" value="reset">
                </td>
            </tr>
        </form>

    </table>
</body>

</html>
